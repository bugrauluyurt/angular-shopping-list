<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular Shopping List</title>
	<!--build:css css/styles.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/project_template.css">
	<!-- endbuild -->
	<!--Import Google Icon Font-->
	<!--build:css fonts/styles.css-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- endbuild -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="angular-shopping-list" ng-cloak>
	<div class="container" ng-controller="shoppingCtrl">
		<div class="row">
			<div class="col s12">
				<h4>Angular Shopping List</h4>
			</div>
			<div class="col s4">
				<ul class="collection">
					<li class="collection-item" ng-repeat="product in products">
						{{product}}
						<span ng-click="removeItem($index)">&times;</span>
					</li>
				</ul>
				<div class="input-field">
					<input type="text" placeholder="Item Name" id="input-text" ng-model="addMe">
				</div>
				<button ng-click="addItem()" class="waves-effect waves-light btn" placeholder="Write the item to add">Add Item</button>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<p> {{errorText}} </p>
			</div>	
		</div>
	</div>
	

	
	
	<!--build:js js/main.js -->
	<script src="js/app.js"></script>
	<script src="js/services/service.js"></script>
	<script src="js/controllers/controller.js"></script>
	<script src="js/directives/directive.js"></script>
	<!-- endbuild -->
</body>
</html>
